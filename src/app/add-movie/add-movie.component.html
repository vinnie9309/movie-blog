<div class="form-wrapper">
  <span class="form-title">Add Movie</span>
  <form (ngSubmit)="onSubmit()" class="form-add">
    <div class="row">
      <div class="input-field">
        <input type="text" placeholder="Add Title" [(ngModel)]="item.title" name="title">

      </div>
      <div class="input-field">
        <input type="text" placeholder="Add Image Link" [(ngModel)]="item.img" name="img">

      </div>
      <div class="input-field">
        <input type="text" placeholder="Add Description" [(ngModel)]="item.description" name="description">

      </div>
      <input type="submit" value="SUBMIT" class="button">
    </div>
  </form>
</div>
