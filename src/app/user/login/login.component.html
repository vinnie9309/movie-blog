<div class="form-container">
    <form #formLog="ngForm" class='login-form' (ngSubmit)="onSignin(formLog.value)">
        <h1>LOGIN</h1>

        <p class="form-email">
            <input #emailInput="ngModel" ngModel class="input-error" type="email" name="email" id="email"
                placeholder="your@email.here" required email>
        </p>
        <ng-container *ngIf="emailInput.touched">
            <p *ngIf="emailInput.errors?.required" class="error">
                Email is required!
            </p>
        </ng-container>
        <p class="form-password">
            <input #passwordInput="ngModel" ngModel type="password" name="password" id="password" placeholder="******"
                [minlength]="6" required>
        </p>
        <ng-container *ngIf="passwordInput.touched">
            <p *ngIf="passwordInput.errors?.required" class="error">
                Password is required!
            </p>
            <p *ngIf="passwordInput.errors?.minlength" class="error">
                Password must be at least 6 characters!
            </p>
        </ng-container>

        <button>LOGIN</button>

        <p class="reg-question">
            Don't have an account?
            <a routerLink="/register">Register here</a>
        </p>
    </form>
</div>
