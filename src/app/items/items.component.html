<div class="catalogue">
    <article class="movie" *ngFor="let item of items">
        <img [src]="item.img" alt="">
        <article class="info">
            <h1>{{ item.title }} </h1>
            <p>{{item.description}}</p>
            <p>Added by: {{item.creator}}</p>
            <div class="button-wrapper" *ngIf="currentUser === item.creator">
                <button (click)="editItem(item)" class="edit">EDIT</button>
                <div class="editForm" *ngIf="editState && itemToEdit.id == item.id">
                    <form (ngSubmit)="updateItem(item)">
                        <div>
                            <div class="title">
                                <input type="text" placeholder="Add Title" [(ngModel)]="item.title" name="title">
                            </div>
                            <div class="image">
                                <input type="text" placeholder="Add Image" [(ngModel)]="item.img"
                                    name="img">
                            </div>
                            <div class="description">
                                <input type="text" placeholder="Add Description" [(ngModel)]="item.description"
                                    name="description">
                            </div>
                            <input type="submit" value="update" class="btn">
                        </div>
                    </form>
                </div>
                <button (click)="onDelete(item)" class="delete">DELETE</button>
            </div>
        </article>
    </article>
</div>
